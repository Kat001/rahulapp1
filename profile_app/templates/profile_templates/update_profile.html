{% extends "profile_templates/base.html" %}

{% block styles %}
{% load static %}

{% endblock styles %}

{% block content %}
  <center><h2 class="admin-heading" style='background-color:#5D6D7E;color:white;border-radius:20px;margin-top:10px;'>Update Profile:</h2><br></center>

<div id="content" class="p-4 p-md-5 pt-5">

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Username</label>
        <input type="text" class="form-control" value="{{user.username}}" id="inputEmail4" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Sponsor</label>
        <input type="text" class="form-control" value="{{user.sponser}}" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" id="inputEmail4" value="{{user.first_name}}" name="f_name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Last Name</label>
        <input type="text" class="form-control" id="inputEmail4" value="{{user.last_name}}" name="l_name">
      </div>

      <div class="form-group col-md-6">
        <label for="inputEmail4">Mobile No.</label>
        <input type="text" class="form-control" value="{{user.phon_no}}" name="mobile">
      </div>

      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" value="{{user.email}}" name="email">
      </div>

    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" value="{{user.address}}" name="address">
    </div>
    <div class="form-group">
      <label for="inputAddress">Date of Birth</label>
      <input type="text" class="form-control" id="inputAddress" value="{{user.dob}}" name="dob">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" value="{{user.state}}"name="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" name="state">
          <option selected>...</option>
          <option>Andaman and Nicobar Islands</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chandigarh</option>
          <option>Chhattisgarh</option>
          <option>Dadra and Nagar Haveli and Daman and Diu</option>
          <option>Delhi</option>
          <option>Goa</option>
          <option>Gujraat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jammu and Kashmir</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Ladakh</option>
          <option>Lakshadweep</option>

          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Oidsha</option>
          <option>Puducherry </option>

          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangna</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" value="{{user.zip}}" name="zip">
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Profile Image : </label>
      <input type="file"  id="inputFile" name="myfile" autocomplete="false" value="{{user.image}}" required>
    </div>


    <div class="form-group">
      <label for="inputAddress">Transection Password</label>
      <input type="Password" class="form-control" id="inputPassword" name="txn_pass" autocomplete="false">
    </div>






    <button type="submit" class="btn btn-primary">Update</button>
  </form>

</div>
{% endblock content %}
