{% extends "profile_templates/base.html" %}



  {% block styles %}
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

input[type=text],input[type=Password], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

@media screen and (max-width: 600px) {
  input[type=submit] {
    width: 100%;
    margin-top: 30px;
  }
}
</style>

  {% endblock styles %}



   {% block content %}
   <center><h2 class="admin-heading" style='background-color:#5D6D7E;color:white;border-radius:20px;margin-top:10px;'>Change Txn Password:</h2><br></center>

   <div class="container">
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="fname">Old Txn Password:</label>
      </div>
      <div class="col-75">
        <input type="password" id="fname" name="o_pass" placeholder="" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="avail_fund">New Txn Password:</label>
      </div>
      <div class="col-75">
        <input type="password" id="lname" name="n_pass" placeholder="" required>
      </div>
    </div>
		<div class="row">
			<div class="col-25">
				<label for="avail_fund">Confirm New Txn Password:</label>
			</div>
			<div class="col-75">
				<input type="password" id="lname" name="c_pass" placeholder="" required>
			</div>
		</div>



    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>




   {% endblock content %}
